# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [test]
  pull_request:
    branches: [test]

name: Windows

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}
    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: windows-latest,   r: 'release'}
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - uses: quarto-dev/quarto-actions/setup@v2
      
      - uses: actions/checkout@v2

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          #http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true
      
      - name: Install JAGS on Windows
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $url     = "https://sourceforge.net/projects/mcmc-jags/files/JAGS/4.x/Windows/JAGS-4.3.1.exe/download"
          $outFile = "$env:RUNNER_TEMP\JAGS-4.3.1.exe"

          Write-Host "Downloading JAGS from $url to $outFile"
          Invoke-WebRequest -Uri $url -OutFile $outFile

          Write-Host "Running JAGS installer silently..."
          Start-Process -FilePath $outFile -ArgumentList "/S" -Wait

          Write-Host "Cleaning up installer"
          Remove-Item $outFile

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck
          needs: check

      - name: Install bhmbasket
        shell: bash
        run: R CMD INSTALL --preclean .

      - uses: r-lib/actions/check-r-package@v2
        with:
          upload-snapshots: true